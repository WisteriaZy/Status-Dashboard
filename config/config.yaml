# Local Device Status Dashboard 配置文件

# ========== 服务配置 ==========
server:
  # 主服务配置
  host: "127.0.0.1"
  port: 8000

  # MCP Server 配置
  mcp_host: "0.0.0.0"
  mcp_port: 8002

# ========== 认证配置 ==========
auth:
  # 应用名称（用于 TOTP 显示）
  app_name: "LocalDashboard"
  # Token 有效期（天）
  token_valid_days: 7

# ========== 移动设备配置 ==========
mobile_device:
  # 设备离线超时时间（秒）
  timeout_seconds: 60

# ========== 提醒配置 ==========
reminder:
  # 提醒检查间隔（秒）
  check_interval: 30

# ========== QQ 通知配置 ==========
qq_notify:
  # NapCat WebSocket 地址
  ws_url: "ws://100.86.239.69:6200"
  # 认证 Token
  token: "1608900366"

  # 通知目标映射
  # 格式: tag名 -> {type: private/group, id: QQ号/群号}
  targets:
    私人:
      type: "private"
      id: 1608900366
    # 公共:
    #   type: "group"
    #   id: 123456789
